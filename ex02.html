<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc Switch case</title>
</head>
<body>
<script>
    let a = prompt('Type a num:','');
    b = (a > 0) ? 0 :
        (a < 0) ? 1 : 2;
    switch (b) {
        case 0:
            alert(1);
            break;
        case 1:
            alert(-1);
            break;
        default:
            alert(0);
    }
    /*if (a > 0) {

        alert(-1);
    } else alert(0);*/

</script>

</body>
</html>
