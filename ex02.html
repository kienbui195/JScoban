<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc Switch case</title>
</head>
<body>
<script>
    let a = prompt('Type a num:','');
    if (a > 0) {
        alert(1);
    } else if (a < 0) {
        alert(-1);
    } else alert(0);

</script>

</body>
</html>
