<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc Switch case</title>
</head>
<body>
<script>
    let a = prompt('Type a num:','');
    if (a > 0)
        b = 1;
    else if (a < 0)
        b = 2;
    else b = 3
    switch (b) {
        case 1:
            alert(1);
            break;
        case 2:
            alert(-1);
            break;
        default:
            alert(0);
    }

</script>
