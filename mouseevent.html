<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Event</title>
</head>
<body>
    <form>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" id="myimg" style="width: 30%"/>
        <p>Click button below to move the image to right</p>
        <button onclick="moveRight();">Click me</button>
    </form>



    <script>
        let imgObj = document.getElementById('myimg');
        function init() {
            imgObj = document.getElementById('myimg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 200 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
