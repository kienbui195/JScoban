<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
    <h2>Tinh so ngay trong 1 thang:</h2>
    <p><input type="number" id="a"> <button onclick="tinhsongay()">Tinh so ngay</button></p>
    <br>
    <div><strong id="KQ"></strong> </div>
</body>
</html>
<script>
    function tinhsongay() {
        let a = +document.getElementById('a').value;
        let b;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('KQ').innerHTML = 'Thang ' + a + ' co 31 ngay';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('KQ').innerHTML = 'Thang ' + a + ' co 30 ngay';
                break;
            case 2:
                document.getElementById('KQ').innerHTML = 'Thang ' + a + ' co 28 hoac 29 ngay';
                break;
            default:
                document.getElementById('KQ').innerHTML = 'Nhap sai';
        }
    }
</script>
