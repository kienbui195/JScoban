<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h2>BMI</h2>
<script>
    let weight = prompt('Nhap can nang');
    let height = prompt('Nhap chieu cao');
    let bmi = weight / (height * height);
    if (bmi < 18.5) {
        alert('Underweight!');
    } else if (bmi >= 15 && bmi < 25) {
        alert('Normal!');
    } else if (bmi >= 25 && bmi < 30) {
        alert('Overweight!');
    } else alert('Obese!');

</script>

</body>
</html>
