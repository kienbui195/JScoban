<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktra nam nhuan</title>
</head>
<body>
    <h2>kiem tra nam nhuan</h2>
    <p>Nam <input type="text" id="nam" onchange="tinhnam()"> <strong id="KQ"></strong> </p>
</body>
</html>

<script>
    function tinhnam() {
        a = document.getElementById('nam').value
        if ((a%4) === 0 && (a%100) !== 0) {
                document.getElementById('KQ').innerHTML = 'la nam nhuan'
            } else if ((a%100) === 0 && (a%400) === 0) {
            document.getElementById('KQ').innerHTML = 'la nam nhuan'
        } else {
            document.getElementById('KQ').innerHTML = 'la nam khong nhuan'
        }
    }
</script>
